<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhongPaint(PP)</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="title">
      <img src="./images/mylogo.png" alt="" />
    </div>
    <div class="content"></div>
    <div class="color-options">
      <input type="color" id="color" />
      <div
        class="color-option"
        style="background-color: #27ae60"
        data-color="#27ae60"
      ></div>
      <div
        class="color-option"
        style="background-color: #2980b9"
        data-color="#2980b9"
      ></div>
      <div
        class="color-option"
        style="background-color: #8e44ad"
        data-color="#8e44ad"
      ></div>
      <div
        class="color-option"
        style="background-color: #2c3e50"
        data-color="#2c3e50"
      ></div>
      <div
        class="color-option"
        style="background-color: #f1c40f"
        data-color="#f1c40f"
      ></div>
      <div
        class="color-option"
        style="background-color: #e67e22"
        data-color="#e67e22"
      ></div>
      <div
        class="color-option"
        style="background-color: #e74c3c"
        data-color="#e74c3c"
      ></div>
      <div
        class="color-option"
        style="background-color: #fcf6bd"
        data-color="#fcf6bd"
      ></div>
      <div
        class="color-option"
        style="background-color: #ff99c8"
        data-color="#ff99c8"
      ></div>
      <div
        class="color-option"
        style="background-color: #d0f4de"
        data-color="#d0f4de"
      ></div>
      <div
        class="color-option"
        style="background-color: #a9def9"
        data-color="#a9def9"
      ></div>
      <div
        class="color-option"
        style="background-color: #e4c1f9"
        data-color="#e4c1f9"
      ></div>
      <div
        class="color-option"
        style="background-color: #2ec4b6"
        data-color="#2ec4b6"
      ></div>
    </div>

    <canvas></canvas>

    <div class="btns">
      <input
        type="range"
        id="line-width"
        min="1"
        max="10"
        value="5"
        step="0.1"
      />
      <button id="mode-btn">Fill</button>
      <button id="destroy-btn">Destroy</button>
      <button id="eraser-btn">Eraser</button>
      <label for="file">
        Add Photo
        <input type="file" accept="image/*" id="file" hidden />
      </label>
      <input type="text" placeholder="Add text here..." id="text" />
      <div class="tools-text">
        <div class="text-options">
          <input type="number" min="1" value="24" max="100" id="fontSizes" />
          <select id="fontTypes" autocomplete="off">
            <option value="serif" style="font-family: serif">Serif</option>
            <option value="sans-serif" style="font-family: sans-serif">
              Sans-Serif
            </option>
            <option value="serif" style="font-family: serif">Serif</option>
            <option value="sans-serif" style="font-family: sans-serif">
              Sans-Serif
            </option>
            <option value="courier new" style="font-family: courier new">
              Courier New
            </option>
            <option value="Lucida Console" style="font-family: Lucida Console">
              Lucida Console
            </option>
            <option value="cursive" style="font-family: cursive">
              Cursive
            </option>
            <option
              value="Brush Script MT"
              style="font-family: Brush Script MT"
            >
              Brush Script MT
            </option>
            <option
              value="lucida Handwriting"
              style="font-family: lucida Handwriting"
            >
              Lucida Handwriting
            </option>
            <option value="copperplate" style="font-family: copperplate">
              Copperplate
            </option>
            <option value="papyrus" style="font-family: Papyrus">
              Papyrus
            </option>
            <option value="tahoma" style="font-family: Tahoma" required>
              Tahoma
            </option>
          </select>
          <select id="fontWeights" required>
            <option value="normal" selected>Normal</option>
            <option value="bolder">Bold</option>
            <option value="italic">Italic</option>
          </select>
        </div>
        <button id="save">üñºÔ∏è Save image</button>
      </div>
    </div>
    <div class="screen">
      <img src="./images/profile.png" alt="" width="680px" />
      <span>Please increase the screen size üòÖ</span>
      <span>(min-width: 1380px)</span>
    </div>
    <script src="app.js"></script>
  </body>
</html>
